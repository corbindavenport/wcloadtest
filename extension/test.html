<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WC Power Test</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/dark.js"></script>
</head>

<body style="margin-top:57px;">
    <nav class="navbar bg-body-tertiary fixed-top border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand">WC Power Test</a>
            <form class="d-flex">
                <button class="btn btn-primary" id="start-test-btn">Start test</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid pt-3">

        <!-- Test results with share button -->
        <div class="input-group mb-3">
            <textarea class="form-control" id="test-results" rows="3" spellcheck="false" placeholder="Test results will appear here." disabled style="resize: none;"></textarea>
            <button class="btn btn-secondary" type="button" id="test-copy-btn" aria-label="Copy test results to clipboard">
                <!-- Copy button: https://icons.getbootstrap.com/icons/copy/ -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
                </svg>
            </button>
        </div>

        <!-- Memory saver alert -->
        <div class="text-muted text-center mb-3">
            Memory Saver (Sleeping Tabs) should be turned off in your <a href="#" id="open-memory-settings-link">browser settings</a> to prevent the test from automatically stopping.
        </div>

        <!-- Test length setting -->
        <div class="mb-3">
            <label for="inputPassword" class="col-sm-4 col-form-label">Test length (in hours)</label>
            <input type="number" class="form-control" id="test-length" placeholder="40">
        </div>

        <!-- Test sites list -->
        <div class="mb-3">
            <label for="test-sites-list" class="form-label">Test sites</label>
            <textarea class="form-control" id="test-sites-list" rows="5" spellcheck="false" placeholder="https://google.com"></textarea>
            <button type="button" class="btn btn-secondary btn-sm mt-2 w-100" id="test-sites-reset-btn">Reset site list to default</button>
        </div>

    </div>

    <div class="toast-container p-3 position-fixed bottom-0 start-50 translate-middle-x">
        <div class="toast bg-body-secondary" role="alert" aria-live="assertive" aria-atomic="true" id="saved-toast">
            <div class="toast-body">
                Saved settings!
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src='js/test.js'></script>
</body>

</html>
