<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WC Power Test</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/dark.js"></script>
</head>

<body style="margin-top:57px;">
    <nav class="navbar bg-body-tertiary fixed-top border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand">WC Power Test</a>
            <form class="d-flex">
                <button class="btn btn-primary" id="start-test-btn">Start test</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid pt-3">

        <div class="alert alert-warning" role="alert">
            Memory Saver (Sleeping Tabs) should be turned off in your <a href="#" id="open-memory-settings-link">browser settings</a> to prevent the test from automatically stopping.
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="col-sm-4 col-form-label">Test length (in hours)</label>
            <input type="number" class="form-control" id="test-length" placeholder="Default: 40">
        </div>

        <div class="mb-3">
            <label for="test-sites-list" class="form-label">Test sites</label>
            <textarea class="form-control" id="test-sites-list" rows="5" spellcheck="false" placeholder="https://google.com"></textarea>
            <button type="button" class="btn btn-primary btn-sm mt-2 w-100" id="test-sites-reset-btn">Reset site list to default</button>
        </div>

    </div>

    <div class="toast-container p-3 position-fixed bottom-0 start-50 translate-middle-x">
        <div class="toast bg-body-secondary" role="alert" aria-live="assertive" aria-atomic="true" id="saved-toast">
            <div class="toast-body">
                Saved settings!
            </div>
        </div>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src='js/test.js'></script>
</body>

</html>
