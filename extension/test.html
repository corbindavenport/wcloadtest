<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WC Power Test</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/dark.js"></script>
</head>

<body style="margin-top:57px;">
    <nav class="navbar bg-body-tertiary fixed-top border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand">WC Power Test</a>
            <form class="d-flex">
                <button class="btn btn-primary" id="start-test-btn">Start test</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid pt-3">

        <div class="alert alert-warning" role="alert">
            Memory Saver (Sleeping Tabs) should be turned off in your <a href="#" id="open-memory-settings-link">browser settings</a> to prevent the test from automatically stopping.
        </div>


        <h5>Main settings</h5>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Test length (in hours)</label>
            <div class="col-sm-8">
                <input type="number" value="40" class="form-control" id="test-length" placeholder="Default: 40">
            </div>
        </div>


    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src='js/test.js'></script>
</body>

</html>
